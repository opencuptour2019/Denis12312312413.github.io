<a href="#" class="scrollup" >Наверх</a>



<script type="text/javascript">
$(document).ready(function(){

$(window).scroll(function(){
if ($(this).scrollTop() > 1) {
$('.scrollup').fadeOut();
} else {
$('.scrollup').fadeIn();
}
});
 
$('.scrollup').click(function(){
$("html, body").animate({ scrollTop: 999999 }, 0);
return false;
});
 
});
</script>
